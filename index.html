<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="javascript" script type="text/javascript" href="assets/javascript/game.js">
</head>
<body>
    <h1>PSYCHIC GAME</h1>
</br>
    <div>Wins:</div>
    <p id="wins"></p>
</br>
</br>
    <div>Losses:</div>
    <p id="losses"></p>
</br>
</br>
    <div>Guesses Left:</div>
    <p id="guessesleft"></p>
</br>
</br>
    <div>Your Guesses So Far:</div>
    <p id="guessessofar"></p>

    <script type="text/javascript">
    var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var ranNum = Math.floor(Math.random()*options.length);
    var cpuPick = (options[ranNum]);
    var userGuess = [];
    var userGuessTag = document.querySelector("#guessessofar");
    var guessLeftTag = document.querySelector("#guessesleft");
    var winsTag = document.querySelector("#wins")
    var lossesTag = document.querySelector("#losses");

    function letterGuess(){
        userGuess.push(event.key);
        console.log(event.key);
        console.log(userGuess);
        userGuessTag.innerHTML = userGuess; 
    }
    document.onkeypress = letterGuess;

    // need to create a countdown for the guesses left
    // var guessleft = 20;
    // function guessLeftCounter(){
    //     if (options.length.includes(event.key)){
    //     guessleft--;
    //     guessLeftTag.innerHTML = guessleft
    //     }
    // }
    // document.onkeyup = guessLeftCounter;

    var winsCounter = 0;
    winsTag.innerHTML = winsCounter;
    var lossesCounter = 0;
    lossesTag.innerHTML = lossesCounter;
    function winsCounting(){
        if (cpuPick.includes(event.key)){
            winsCounter++;
            winsTag.innerHTML = winsCounter
            // need to reset cpuPick
        }else{
            lossesCounter++;
            lossesTag.innerHTML = lossesCounter
        }
    }
    document.onkeyup = winsCounting; 

    </script>
</body>
</html>
